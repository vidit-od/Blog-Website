{% load static %}
<head>
    <link rel="stylesheet" href="{%static 'style_edit_profile.css' %}">
</head>
<body>
    <div class="content">
    <div class="main_info">
        <div class="profile_pic">
            <img src="{%static user.profile_pic.url %}"/>
            <br>
            <input type="file" name="" id="" value="1">
        </div>
        <br>
        <div class="name_info">
            <div class="txt_field">
                <input type="text" name="user_id" id="" placeholder="{{user.user_id}}" required>
                <span></span>
                <label for="user_id">Username</label>
            </div>
            <div class="txt_field">
                <input type="text" name="" id="" placeholder="{{user.first_name}}" required>    
                <span></span>
                <label for="first_name">First Name:</label>
            </div>
            <div class="txt_field">
                <input type="text" name="" id="" placeholder="{{user.last_name}}" required>    
                <span></span>
                <label for="last_name">Last Name:</label>
            </div>
            
        </div>
    </div>
    <div class="other_info">
        <div class="txt_field">
            <input type=number name="age" id="" placeholder="{{user.age}}" required>
            <span></span>
            <label for="age">Age</label>
        </div>
        <div class="gender_field">
            <label for="">Gender:</label>
            <select name="gender" id="" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="submit">
    </form>
    </div>
</body>
