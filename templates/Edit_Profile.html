{% load static %}
<head>
    <link rel="stylesheet" href="{%static 'style_edit_profile.css' %}">
</head>
<body>
    <div class="main_info">
        <div class="profile_pic">
            <img src="{%static user.profile_pic.url %}"/>
            <br>
            <input type="file" name="" id="" value="1">
        </div>
        <br>
        <div class="name_info">
            <div class="field">
                <label for="user_id">Username</label>
                <input type="text" name="user_id" id="" placeholder="{{user.user_id}}">
            </div>
            <div class="field">
                <label for="first_name">First Name:</label>
                <input type="text" name="" id="" placeholder="{{user.first_name}}">    
            </div>
            <div class="field">
                <label for="last_name">Last Name:</label>
                <input type="text" name="" id="" placeholder="{{user.last_name}}">    
            </div>
            
            
        </div>
    </div>
</body>
